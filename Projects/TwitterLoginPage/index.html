<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
             <img src="twit.png" alt="No Internet" class="logo">
             <h2>Sign in to Twitter</h2>
             <button><img src="gt.png" alt="">Sign in with Google</button>
             <button><img src="at.png" alt="">Sign in with Apple</button>
             <hr>
             <span>Or</span>
             <form>
                <input type="text" placeholder="Phone, email or username">
                <button>Next</button>
             </form>
          <button>Forget Password</button>
          <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
</body>
</html>
